<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <a routerLink="home">Webshop</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-2 flex justify-between">
        <span class="mr-16">1 Item</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light">
          Keyboard x 1
          <span class="font-bold">{{ '150' | currency : 'EUR' }}</span>
        </div>
        <div class="flex justify-between font-light">
          Keyboard x 1
          <span class="font-bold">{{ '150' | currency : 'EUR' }}</span>
        </div>
        <div class="flex justify-between font-light">
          Keyboard x 1
          <span class="font-bold">{{ '150' | currency : 'EUR' }}</span>
        </div>
      </div>
      <div class="py-3 flex justify-between">
        Total
        <span class="font-bold">{{ '450' | currency : 'EUR' }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          class="flex justify-center items-center bg-rose-600 text-white rounded-full w-7 h-7"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <a
          routerLink="cart"
          class="flex justify-center items-center bg-green-600 text-white w-7 h-7 rounded-full text-center"
        >
          <mat-icon>shopping_cart</mat-icon>
        </a>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
