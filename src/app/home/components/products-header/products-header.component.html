<mat-card class="mb-4 p-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{ sort }}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortChange('desc')" mat-menu-item>
                    desc
                </button>
                <button (click)="onSortChange('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ itemsToShow }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsToShowChange(12)" mat-menu-item>
                        12
                    </button>
                    <button (click)="onItemsToShowChange(24)" mat-menu-item>
                        24
                    </button>
                    <button (click)="onItemsToShowChange(36)" mat-menu-item>
                        36
                    </button>
                </mat-menu>
            </div>
            <button (click)="onColumnsChange(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsChange(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsChange(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
